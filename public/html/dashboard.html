<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;400&family=Sriracha&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <!-- Custome Stylesheet -->
  <link href="../css/dashboard.css" rel="stylesheet">
  <title>My Job | Dashboard</title>
</head>
<body>

  <div class="container-fluid">

    <!-- Welcome Section -->
    <div class="row justify-content-center mt-5">
      <div class="col-5">
        <h1 class="display-5">Welcome, <span id="firstName">Ryan</span>!</h1>
      </div>
      <div class="col-5">
        <p class="text-center" id="quote-text">"If opportunity doesn't knock, then build a door."</p>
        <p id="quote-author">- Milton Berle</p>
      </div>
    </div>

    <!-- Stat Bar Section -->
    <div class="row justify-content-center mt-4">
      <div class="col-10 d-flex" id="stats-bar">
        <p class="text-center align-self-center flex-grow-1">(Stats Area)</p>
      </div>
    </div>

    <!-- Graph & Tracking Section -->
    <div class="row justify-content-center">
      <div class="col-7 d-flex border my-4" id="graph">
        <p class="text-center align-self-center flex-grow-1">(Graph Area)</p>
      </div>
      <div class="col-3 d-flex border my-4"  id="tracking">
        <p class="text-center align-self-center flex-grow-1">(Tracking Area)</p>
      </div>
    </div>

    <!-- Applications Section -->
    <div class="row justify-content-center">
      <div class="col-10 d-flex border my-4" id="graph">
        <p class="text-center align-self-center flex-grow-1">(Graph Area)</p>
      </div>
    </div>
    
  </div>

</body>
</html>
