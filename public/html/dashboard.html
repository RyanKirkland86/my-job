<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;400&family=Sriracha&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <!-- Custome Stylesheet -->
  <link href="../css/dashboard.css" rel="stylesheet">
  <title>My Job | Dashboard</title>
</head>
<body>

  <div class="container-fluid">

    <!-- Welcome Section -->
    <div class="row justify-content-center mt-5">
      <div class="col-5">
        <h1 class="display-5">Welcome, <span id="firstName">Ryan</span>!</h1>
      </div>
      <div class="col-5">
        <p class="text-center" id="quote-text">"If opportunity doesn't knock, then build a door."</p>
        <p id="quote-author">- Milton Berle</p>
      </div>
    </div>

    <!-- Stat Bar Section -->
    <div class="row justify-content-center mt-4">
      <div class="col-10 d-flex" id="stats-bar">
        <p class="text-center align-self-center flex-grow-1">(Stats Area)</p>
      </div>
    </div>

    <!-- Graph & Tracking Section -->
    <div class="row justify-content-center my-4">
      <div class="col-7 d-flex border" id="graph">
        <p class="text-center align-self-center flex-grow-1">(Graph Area)</p>
      </div>
      <div class="col-3 d-flex border"  id="tracking">
        <p class="text-center align-self-center flex-grow-1">(Tracking Area)</p>
      </div>
    </div>

    <!-- Search & Filter Section -->
    <div class="row justify-content-center">
      <!-- Filter -->
      <div class="col-6 d-flex border">
        <div class="dropdown me-auto">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Filter Results
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Starred</a></li>
            <li><a class="dropdown-item" href="#">Got interview</a></li>
            <li><a class="dropdown-item" href="#">Rejected</a></li>
          </ul>
        </div>
      </div>
      <!-- Search -->
      <div class="col-4 border">
        <form class="d-flex">
          <input class="form-control" type="search" placeholder="Search for an application" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="btn-search">Search</button>
        </form>
      </div>
    </div>
    
  </div>

</body>
</html>
